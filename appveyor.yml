version: "{branch} {build}"

build:
  verbosity: detailed

build_script:
  - gradlew.bat cleanTest test --info --stacktrace --no-daemon
  # TODO: come up with a better way to list tests that we want to run on appveyor
  - gradlew.bat :digdag-test:test --info --stacktrace --no-daemon -Dtest.single=InitIT

cache:
  - C:\Users\appveyor\.gradle
  - "%LOCALAPPDATA%/Yarn"

environment:
  YARN: C:\Program Files (x86)\Yarn\bin\yarn.cmd  # use "ps: Get-Command yarn" to know this path
  matrix:
  - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
  - JAVA_HOME: C:\Program Files (x86)\Java\jdk1.8.0

install:
  - ps: Install-Product node '6.9.1'
  - node --version
  - yarn --version

test: off
