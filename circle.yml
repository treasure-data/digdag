machine:
  timezone: UTC
  java:
    version: oraclejdk8
  node:
    version: v7.1.0
  environment:
    TERM: dumb  # don't let gradle use fancy ansi seq code
    BUILD_IMAGE: digdag/digdag-build:20161206T031336-352701a8b59dfe2ee19dff0f7af7b487b7eb017a
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
    - "~/.gradle"
    - "~/.m2"
    - "~/.yarn-cache"
  pre:
    # Install Yarn
    # https://yarnpkg.com/en/docs/install_ci
    - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  override:
    - | # download and cache dependencies
      docker run \
      -w /digdag \
      -v `pwd`/:/digdag \
      -v ~/.gradle:/root/.gradle \
      $BUILD_IMAGE \
      ./gradlew testClasses

test:
  pre:
  override:
    - CI_NODE_TOTAL=$CIRCLE_NODE_TOTAL CI_NODE_INDEX=$CIRCLE_NODE_INDEX ci/run_td_tests.sh:
        parallel: true
  post:
    - ci/circle_gather_test_reports.sh:
        parallel: true

deployment:
  docs:
    branch: master
    commands:
      - ci/run_deployment.sh

