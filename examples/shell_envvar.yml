    export:
      exported_var: "this is exported by +export_to_child_tasks task"

    +child_task_1:
      sh>: ./examples/shell_envvar.sh

    +child_task_2:
      sh>: ./examples/shell_envvar.sh

  +simple2:
    sh>: ./examples/shell_envvar.sh
    param2: "this is param2"

