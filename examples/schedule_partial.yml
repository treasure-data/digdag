default: +schedule_partial
+schedule_partial:
  meta:
    owner: Sadayuki Furuhashi
    created_at: 2015-11-02 18:18 -0700

  schedule:
    cron: "* * * * *"
    timezone: America/Los_Angeles
    from: +analyze  # skips tasks before +analyze

  +load:
    sh>: echo "this task will be skipped"
  +analyze:
    +analyze1:
      sh>: echo "this runs - analyze1"
    +analyze2:
      sh>: echo "this runs - analyze2"
  +dump:
    sh>: echo "this runs - dump"
